{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h4>Are you sure you wish to delete {{item.name}}?</h4>
        </div>
        <div class="panel-body">
            {{item.description}}<br><br>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <form method="post" action="{{ url_for('deleteItem', item_id=item.id)}}" class="form-horizontal">
                        <a href="{{url_for('showItem', item_id=item.id)}}" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
